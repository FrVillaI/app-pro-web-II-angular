<p>usuarios works!</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Permisos</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        @for(item of usuarios; track item){
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.email}}</td>
            <td>{{item.tipoUser}} </td>
            <td>
                <a class="btn btn-warning" [routerLink]="['/editar-usuario',item.id]">Editar</a>
                <a class="btn btn-warning" [routerLink]="['/registro-ad']">Agregar Usuario</a>
                <button (click)="eliminar(item.id)">Eliminar</button>
            </td>
        </tr>
        }
    </tbody>
</table>

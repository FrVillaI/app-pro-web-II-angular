<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Codigo</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for (item of productos; track item) {
        <tr>
            <td> {{item.nombre}} </td>
            <td> {{item.codigo}}</td>
            <td> {{item.categoria}}</td>
            <td> {{item.precio}} </td>
            <td>
                <a class="btn btn-warning" [routerLink]="['/editar-producto',item.id]">Editar</a>
                <button (click)="eliminar(item.id)">Eliminar</button>
            </td>
        </tr>
        }
    </tbody>
</table>
